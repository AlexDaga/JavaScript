<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var salario=1500
        var total=0;
        for(var i=1;i<=6;i++)
        {
            salario=(salario*.1)+salario;
            total+=salario;
            document.write("Aumento en el Año "+i+" es "+salario+"<br>")
        }
        document.write("El salario al cabo de 6 años"+total) 

    </script>
</body>
